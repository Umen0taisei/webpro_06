<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末レポ制作物</title>
    <script src="./last.js" defer></script>
    <link rel="stylesheet" href="./last.css">
</head>
<body>
    <h2>なんでも買える自販機で飲料業界を破産させよう！</h2>
    <p>どうやら，この自販機では <span id="big">なんでも無限に</span>買えるみたいです．</p>
    <p>どうやって出てきているのか？どこに請求されてるのか？......もはやあなたの興味はそこにはありません．</p>
    <p>『大量の飲料を買いまくりたい......！！！！』</p>
    <p>さぁ，欲望のままに買いまくって多額の請求を飛ばしましょう！</p>
    
    <div id="ji">
        <label for="want">買いたいもの</label>
        <input type="text" id="want">
        <button type="button" id="buy">買う</button>
    </div>
    <div id="result"></div>
    <div id="total">総合計本数：0本</div>
    <div id="nedan">
        <button type="button" id="nedan">値段の計算</button>
        <p id="nedan_total">総額：0円</p>
    </div>

</body>
</html>
