<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ガチャ</title>
</head>
<body>
    <h2>ガチャです</h2>
    <h4>独断と偏見で選んだ四字熟語ピックアップガチャ</h4>
    <p>収録カード</p>
    <ul>
        <li>[USSR]完全無欠 (1%)</li>
        <li>[SSR]不倶戴天 (5%)</li>
        <li>[SSR]画竜点睛 (5%)</li>
        <li>[SR]大胆不敵 (15%)</li>
        <li>[SR]前途洋々 (15%)</li>
        <li>[R]焼肉定食 (30%)</li>
        <li>[R]起承転結 (30%)</li>
    </ul>
    <form action="/gatya" method="get"> 
        <input type="radio" name="radio" id="radio1" value="1">
        <label for="radio1">1回引く</label>
        <br>
        <input type="radio" name="radio" id="radio2" value="2">
        <label for="radio2">10+1回引く(SR以上1枚確定！)</label>
        <br>
        <input type="hidden" name="total" value="0">
        <input type="hidden" name="high" value="0">
        <input type="hidden" name="ur" value="0">
        <!--フォームの情報を表示しないけど保持してね-->
        <input type="submit" values="Ready">
    </form>
    <p></p><a href="/public/index.html">目次に戻る</a></p>
</body>
</html>
